<div>
  <select
    id="selected-type"
    #mySelect
    (change)="onOptionsSelected(mySelect.value)"
  >
    <option>{{ selected }}</option>
    <ng-container *ngFor="let option of options">
      <option *ngIf="option.name != selected" [value]="option.value">
        {{ option.name }}
      </option>
    </ng-container>
  </select>
  <img src="assets/ArrowSelect.svg" />
</div>
